<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 5px 7px;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 1px 1px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>Tab sample </h2>
<p>Please click on the tab caption.</p>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'TabOne')">Tab One</button>
  <button class="tablinks" onclick="openTab(event, 'TabTwo')">Tab Two</button>
  <button class="tablinks" onclick="openTab(event, 'TabThree')">Tab Three</button>
  <button class="tablinks" onclick="openTab(event, 'TabFour')">Tab Four</button>
</div>

<div id="TabOne" class="tabcontent">
  <h3>Tab One</h3>
  <p>Tab one is the first sample.</p>
</div>

<div id="TabTwo" class="tabcontent">
  <h3>Tab Two</h3>
  <p>Tab two is the second sample.</p> 
</div>

<div id="TabThree" class="tabcontent">
  <h3>Tab Three</h3>
  <p>Tab three is the third sample.</p>
</div>

<div id="TabFour" class="tabcontent">
  <h3>Tab Four</h3>
  <p>Tab four is the fourth sample.</p>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
